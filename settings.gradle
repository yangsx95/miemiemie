rootProject.name = 'miemiemie'

void includePath(String path) {
    include path
    findProject(path)?.name = path.substring(path.lastIndexOf(':') >= 0 ? path.lastIndexOf(':') : 0)
}

// spring boot starter
includePath 'miemiemie-springboot-starter:miemiemie-starter-core'
includePath 'miemiemie-springboot-starter:miemiemie-starter-web'
