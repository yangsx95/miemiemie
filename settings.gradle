includePath 'miemiemie-springboot-starter:miemiemie-starter-feign'
includePath 'miemiemie-springboot-starter:miemiemie-starter-mybatisplus'
includePath 'miemiemie-springboot-starter:miemiemie-starter-aliyunoss'
includePath 'miemiemie-springboot-starter:miemiemie-starter-excel'
includePath 'miemiemie-springboot-starter:miemiemie-starter-xxljob'
